---
layout: default
---

<!-- Header Section with Independent Lightbox Gallery -->
<div class="cake-lightbox-gallery">
  {% assign gallery_path = page.gallery_folder %}
  {% for file in site.static_files %}
    {% if file.path contains gallery_path %}
      <div class="lightbox-item">
        <img src="{{ file.path | relative_url }}" alt="Bakery Gallery Image" class="lightbox-thumbnail" onclick="openLightbox('{{ file.path | relative_url }}')">
      </div>
    {% endif %}
  {% endfor %}
</div>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox-modal" role="dialog" aria-label="Image lightbox">
  <button type="button" class="lightbox-close" onclick="closeLightbox()" aria-label="Close lightbox">&times;</button>
  <img class="lightbox-content" id="lightbox-image" src="" alt="">
  <div id="lightbox-caption"></div>
</div>

<!-- Main Menu Section -->
{% include menu.html %}

<script>
  function openLightbox(imageSrc) {
    var lightbox = document.getElementById("lightbox");
    var lightboxImage = document.getElementById("lightbox-image");
    lightbox.style.display = "block";
    lightboxImage.src = imageSrc;
  }

  function closeLightbox() {
    var lightbox = document.getElementById("lightbox");
    lightbox.style.display = "none";
  }
</script>
